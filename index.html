
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>HYPERCORTEX</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .category {
      margin: 20px 0;
    }
    .category h2 {
      color: #ffcc00;
    }
    .session-button {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      background: #222;
      border: 1px solid #444;
      color: #fff;
      cursor: pointer;
    }
    .session-button:hover {
      background: #333;
    }
    #session-ui {
      margin-top: 40px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>HYPERCORTEX</h1>
<div id="categories"></div>

<div id="session-ui">
  <h2 id="session-name"></h2>
  <p id="session-desc"></p>
  <button onclick="toggleSound()" id="toggle-sound">ðŸ”Š DÅºwiÄ™k wÅ‚Ä…czony</button>
  <button onclick="endSession()">ZAKOÅƒCZ SESJÄ˜</button>
</div>

<script>
let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
let soundActive = true;

fetch('index.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("categories");
    data.categories.forEach(cat => {
      const div = document.createElement("div");
      div.className = "category";
      const title = document.createElement("h2");
      title.textContent = cat.icon + " " + cat.name;
      div.appendChild(title);

      cat.sessions.forEach(filename => {
        const btn = document.createElement("div");
        btn.className = "session-button";
        btn.textContent = filename.replace(".json", "");
        btn.onclick = () => loadSession(filename);
        div.appendChild(btn);
      });

      container.appendChild(div);
    });
  });

function loadSession(filename) {
  fetch(filename)
    .then(response => response.json())
    .then(data => {
      document.getElementById("session-ui").style.display = "block";
      document.getElementById("session-name").textContent = data.name;
      document.getElementById("session-desc").textContent = data.description;
      console.log("ZaÅ‚adowano sesjÄ™:", data);
    });
}

function toggleSound() {
  const btn = document.getElementById("toggle-sound");
  if (soundActive) {
    audioCtx.suspend();
    btn.textContent = "ðŸ”‡ DÅºwiÄ™k wyÅ‚Ä…czony";
  } else {
    audioCtx.resume();
    btn.textContent = "ðŸ”Š DÅºwiÄ™k wÅ‚Ä…czony";
  }
  soundActive = !soundActive;
}

function endSession() {
  alert("Sesja zakoÅ„czona.");
  location.reload();
}
</script>

</body>
</html>
