
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>HYPERCORTEX</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .category {
      margin: 20px 0;
    }
    .category h2 {
      color: #ffcc00;
    }
    .session-button {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      background: #222;
      border: 1px solid #444;
      color: #fff;
      cursor: pointer;
    }
    .session-button:hover {
      background: #333;
    }
  </style>
</head>
<body>

<h1>HYPERCORTEX</h1>
<div id="categories"></div>

<script>
fetch('index.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("categories");
    data.categories.forEach(cat => {
      const div = document.createElement("div");
      div.className = "category";
      const title = document.createElement("h2");
      title.textContent = cat.icon + " " + cat.name;
      div.appendChild(title);

      cat.sessions.forEach(filename => {
        const btn = document.createElement("div");
        btn.className = "session-button";
        btn.textContent = filename.replace(".json", "");
        btn.onclick = () => window.open('session.html?session=' + filename, '_blank');
        div.appendChild(btn);
      });

      container.appendChild(div);
    });
  });
</script>

</body>
</html>
